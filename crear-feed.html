<ion-header>
  <ion-navbar>
    <ion-title>Agregar Noticias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <br>

    <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
        <ion-list> 
          <ion-item>
            <ion-label stacked>comentario:</ion-label>
            <ion-input formControlName="comentario" type="text" placeholder="comentario"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('comentario').errors && myForm.get('comentario').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('comentario').hasError('required')">Field is required</p>
          </ion-item>
          <ion-item>
            <ion-label stacked>url:</ion-label>
            <ion-input formControlName="url" type="text" placeholder="url"></ion-input>
          </ion-item>

          <ion-item *ngIf="myForm.get('url').errors && myForm.get('url').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('url').hasError('required')">Field is required</p>            
          </ion-item>
          
         </ion-list>

        <div padding>
            
          <button ion-button block type="submit" [disabled]="myForm.invalid">Guardar</button>
        </div>
      </form>

</ion-content>
