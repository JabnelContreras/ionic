<ion-header>
  <ion-navbar>
    <ion-title> {{Item}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  
  <button ion-button (click)="Salir()" color="danger">Salir<p> </p>
 <ion-icon name="log-out"></ion-icon>
  </button>

    <ion-list>
        
       <div>
              
        <ion-item-sliding  *ngFor="let Datos of DatosNoticias; let i of index ">     
          
          <ion-item>
            <img src="{{Datos.url}}">
            
            <div>
              <p>
                <label text-wrap>
                    {{Datos.comentario}}  
                   
                </label>
                   
             </p>
              <br>

              <label ion-label >               
                  <ion-icon name="thumbs-up"  color='primary' ></ion-icon>
                  
                    Like :{{Datos.like}}   
                     
                </label>
             
              <label ion-label>
                <ion-icon name="thumbs-down" color='danger'></ion-icon>
                  Unlike :{{Datos.nolike}}  
              </label> 
            </div>
            
          </ion-item>
          <ion-item-options side="left">
            <button ion-button (click)="DarLike(Datos)" color="primary">
              <ion-icon name="thumbs-up"></ion-icon>
              Me Gusta
            </button>             
          </ion-item-options>

          <ion-item-options side="right">
            <button ion-button (click)="DarNoLike(Datos)" color="danger">
              <ion-icon name="thumbs-down"></ion-icon>
              No me Gusta
            </button>             
          </ion-item-options>

          
        </ion-item-sliding>
      </div>
      </ion-list>

</ion-content>
